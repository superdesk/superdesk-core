[tool.black]
line-length = 120
target-version = ['py310']
include = '\.py$'
exclude = '''
(
    \.eggs
    | \.git
    | \.mypy_cache
    | \.tox
    | \.env
    | _build
    | build
    | dist
    | env
    | src
)
'''

[tool.pytest.ini_options]
testpaths = ["tests", "superdesk", "apps", "content_api"]
python_files = "*_test.py *_tests.py test_*.py tests_*.py tests.py test.py"
asyncio_mode = "auto"
