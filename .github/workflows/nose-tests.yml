name: "Test"

on: [push, pull_request]

jobs:
  pytest:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            python-version: '3.10'
          - os: ubuntu-24.04
            python-version: '3.12'

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - run: ./scripts/tests_setup
    - run: pip install -U pip wheel setuptools
    - run: pip install -Ur dev-requirements.txt
    - run: pytest -p no:asyncio --log-level=ERROR --disable-warnings tests/core
    - run: pytest -p no:asyncio --log-level=ERROR --disable-warnings --ignore=tests/core

  pip-compile:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        python-version: ['3.10']

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - run: pip install -U pip wheel setuptools pip-tools
    - run: pip-compile -U --resolver=backtracking setup.py

  behave:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            python-version: '3.10'
          - os: ubuntu-24.04
            python-version: '3.12'

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - run: ./scripts/tests_setup
    - run: pip install -U pip wheel setuptools
    - run: pip install -Ur dev-requirements.txt

    - run: behave --tags=-sams --format progress2 --logging-level=ERROR

  behave-sams:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            python-version: '3.10'
          - os: ubuntu-24.04
            python-version: '3.12'

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - run: ./scripts/tests_setup
    - run: ./scripts/install-start-sams

    - run: pip install -U pip wheel setuptools
    - run: pip install -Ur dev-requirements.txt

    - run: behave --tags=sams --format progress2 --logging-level=ERROR

  prodapi:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            python-version: '3.10'
          - os: ubuntu-24.04
            python-version: '3.12'

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - run: ./scripts/tests_setup
    - run: pip install -U pip wheel setuptools
    - run: pip install -Ur dev-requirements.txt

    - run: pytest prod_api

  macos-install:
    strategy:
      fail-fast: false
      matrix:
        os: ['macos-13', 'macos-14']
        python-version: ['3.10']

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - run: pip install -U pip wheel setuptools
    - run: pip install -Ur dev-requirements.txt
