name: "Test"

on: [push, pull_request]

jobs:
  pytest:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.8', '3.10']

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - run: ./scripts/tests_setup
    - run: pip install -U pip==24.0 wheel setuptools==70.3.0
    - run: pip install -r dev-requirements.txt

    - run: pytest --log-level=ERROR --disable-warnings

  behave:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.8', '3.10']

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - run: ./scripts/tests_setup
    - run: pip install -U pip==24.0 wheel setuptools==70.3.0
    - run: pip install -r dev-requirements.txt

    - run: behave --tags=-sams --format progress2 --logging-level=ERROR

  behave-sams:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.8', '3.10']

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - run: ./scripts/tests_setup

    - run: pip install -U pip==24.0 wheel setuptools==70.3.0
    - run: pip install -r dev-requirements.txt

    - run: ./scripts/install-start-sams

    - run: behave --tags=sams --format progress2 --logging-level=ERROR

  prodapi:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.8', '3.10']

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - run: ./scripts/tests_setup
    - run: pip install -U pip==24.0 wheel setuptools==70.3.0
    - run: pip install -r dev-requirements.txt

    - run: pytest prod_api
  