language: python

sudo: false

python:
    - "3.4"
    - "3.5"

services:
    - mongodb
    - elasticsearch
    - redis-server

addons:
  apt:
    sources:
    - mongodb-3.0-precise
    packages:
    - mongodb-org-server

cache:
  directories:
    - $HOME/.cache/pip

install:
    - pip install .
    - pip install -r requirements.txt

script:
    - flake8
    - nosetests
    - behave --format progress2 --logging-level ERROR

