language: python

sudo: required

python:
    - "3.4"

services:
    - elasticsearch
    - mongodb
    - redis-server

addons:
  apt:
    sources:
    - mongodb-3.0-precise
    - elasticsearch-1.7
    packages:
    - mongodb-org-server
    - elasticsearch

before_script: >
    df -h
    && echo "tune elasticsearch"
    && mkdir /tmp/es-backups
    && echo "path.repo: ['/tmp/es-backups']" | sudo tee -a /etc/elasticsearch/elasticsearch.yml
    && echo "index.store.type: memory" | sudo tee -a /etc/elasticsearch/elasticsearch.yml
    && tail -n10 /etc/elasticsearch/elasticsearch.yml
    && sudo service elasticsearch restart
    && echo "tune mongodb"
    && mkdir /tmp/ramdata/
    && sudo mount -t tmpfs -o size=512M tmpfs /tmp/ramdata/
    && sudo sed -i 's\dbPath: /var/lib/mongodb\dbPath: /tmp/ramdata/\' /etc/mongod.conf
    && cat /etc/mongod.conf
    && sudo service mongodb restart


cache:
  - pip

install:
    - pip install .
    - pip install -r requirements.txt
    - pip install nose-timer

script:
    - flake8
    - time nosetests -v --with-timer
    - time behave --format progress3 --logging-level ERROR

