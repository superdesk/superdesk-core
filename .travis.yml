language: python

sudo: false

python:
    - "3.4"

services:
    - mongodb
    - elasticsearch
    - redis-server

cache:
  directories:
    - $HOME/.cache/pip

install:
    - pip install .
    - pip install -r requirements.txt
    - pip install coveralls==1.0a2;

script:
    - flake8
    - nosetests --with-coverage --cover-package=superdesk
    - behave --format progress2 --logging-level ERROR

